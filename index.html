<!-- 🔹 Připojení externího CSS -->

<!-- 🔹 Favicon pro běžné prohlížeče -->
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

<!-- 🔹 Apple Touch Icon pro iOS -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

<!-- 🔹 Web App Manifest -->
<link rel="manifest" href="manifest.json">

<!-- 🔹 Service Worker -->
<script>
    window.addEventListener('load', function() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
              console.log('✅ Service Worker zaregistrován!', registration);
          })
          .catch(error => {
              console.error('❌ Chyba při registraci Service Workeru!', error);
          });
      }
    });
  </script>
</head>

<body>  
  <div id="header">
    <div class="header-controls">
      <button id="loginButton">🔑 Přihlásit se přes Google</button> <!-- ✅ tlačítko je zde -->

      <select id="partyFilter">
        <option value="all">Všechny party</option>
      </select>

<select id="viewSelect">
    <option value="dayGridMonth">Měsíční</option>
    <option value="monthWorkDays">Měsíc (pracovní dny)</option>
    <option value="timeGridWeek">Týdenní (kompletní)</option>
    <option value="workWeek">Týdenní (pracovní dny)</option>
    <option value="timeGridDay">Denní agenda</option>
    <option value="listWeek">Seznam (týden)</option>
    <option value="listMonth">Seznam (měsíc)</option>
</select>
    </div>
  </div>

  <div id="calendar-wrapper">
    <div id="calendar"></div>
  </div>

  <div id="legend"></div>

  <div id="eventModal" class="modal">
    <label for="partySelect">Vyberte partu:</label>
    <select id="partySelect"></select>
    <button id="saveParty" class="button-save">💾 Uložit</button>
    <button id="detailButton" class="button-detail" style="display: none;">🔍 Detail</button>
  </div>
